<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderRents</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Admin_style.css">

</head>

<body>
    <header>
        <nav>
            <form class="navbar">

                <div>
                    <a href="Adm_book.html">Book</a>
                    <a href="Adm_userReport.html">Users Report</a>
                    <a href="Adm_orderSales.html">Order & Rents</a>
                </div>
            </form>
        </nav>
    </header>

    <div class="container">
        <h1 class="text-center">Order & Rents</h1>

        <form style="text-align: right;">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <input type="button" onclick="loadFilter()" value="Filter" id="filterBtn">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Book ID</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Price</th>
                    <th scope="col">User ID</th>
                    <th scope="col">Total Values</th>
                    <th scope="col">Order Date</th>
                </tr>
            </thead>
            <tbody id="orderTable">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8" align="right">Sales Total:</td>
                    <td colspan="2">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="Adm_orderSales.js"></script>
</body>

</html>
