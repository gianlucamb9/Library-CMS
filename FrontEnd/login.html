<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div id="header-container" class="header-class container-fluid">
    <h1 id="welcome-h1">Library System</h1>
    <div class="header-button-container">
    </div>
  </div>

  <main>
    <div class="mt-5">
      <h2 class="h1 text-center" id="loginTitle"></h2>
      <form class="login-form mt-5 p-md-5 m-auto">
        <div class="mb-4">
          <div>
            <input name="mode" id="mode" value="login" hidden="true">
          </div>
          <label for="formEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="formEmail" name="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-4">
          <label for="formPass" class="form-label">Password</label>
          <input type="password" class="form-control" id="formPass" name="password" placeholder="Password" required>
        </div>
        <div id="kindSwitch">
          <!-- kind switch area -->
        </div>
        <div class="d-grid gap-2 col-4 mx-auto mt-5">
          <button type="submit" class="btn btn-lg btn-primary" id="submitLogin">Login</button>

          <!-- Sign Up button redirects to the registration page -->
          <a href="register.html" class="btn btn-link btn-warning">Sign Up</a>
        </div>
      </form>
    </div>
  </main>

  <script src="login.js"></script>
</body>

</html>
